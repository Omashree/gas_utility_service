<!DOCTYPE html>
<html>
<head>
    <title>Track Service Requests</title>
</head>
<body>
    <h1>Track Service Requests</h1>
    <table>
        <tr>
            <th>Service Type</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Resolved At</th>
        </tr>
        {% for request in service_requests %}
        <tr>
            <td>{{ request.service_type }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.created_at }}</td>
            <td>{{ request.resolved_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
